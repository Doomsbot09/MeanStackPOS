<body>
<div class="row">
  <div class="col-lg-6 col-sm-0 col-md-4 text-center text-white left-col">
    <div class="titles">
      <h3 class="lg">Welcome to Store</h3>
      <small>of</small>
      <h1>DOOMS</h1>
    </div>
  </div>
  <div class="col-lg-6 col-sm-12 col-md-6 right-col p-5">
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h3 class="text-center">
          SIGN IN
        </h3>
      </div>
      <div class="card-body pl-5 pr-5">
        <form [formGroup]="signInForm">

        <label for="">Username</label>
        <input 
          type="text" 
          class="form-control"
          placeholder="Please input your username"
          formControlName="username"
          [ngClass]="{'is-invalid': formErrors.username}"
          (blur)="logValErrors()">
        <div class="text-danger" *ngIf="formErrors.username">
          <small>{{ formErrors.username }}</small>
        </div>

        <label for="">Password</label>
        <input 
          type="password" 
          class="form-control"
          placeholder="Please input your password"
          formControlName="password"
          [ngClass]="{'is-invalid': formErrors.password}"
          (blur)="logValErrors()">
        <div class="text-danger" *ngIf="formErrors.password">
          <small>{{ formErrors.password }}</small>
        </div>
        <!-- ALERT MESSAGES -->
        <div *ngIf="alertMsg" class="alert alert-danger mt-2">
          {{ alertMsg }}
        </div>

        </form>
      </div>
      <div class="d-flex justify-content-center">
        <div class="w-50 mb-2"> 
          <button 
            class="btn btn-outline-primary btn-block btn-lg"
            [disabled]="signInForm.invalid"
            (click)="btnSignIn()">
            Sign-in
          </button>
         <div class="text-center">
          <a href="" class="text-dark">forgot password?</a>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
