<!-- LIST OF PRODUCTS -->
<div class="row">
  <div  
    class="col-1-sm" 
    data-toggle="modal" 
    data-target="#modalInputQty"
    data-backdrop="static"
    *ngFor="let item of drinksItem"
    (click)="selectDrink(item)">
    <div *ngIf="!itemListId ? item.categoryID == drinksCategory[0]._id : item.categoryID == itemListId" class="cont text-white">
      <img src="../../../../assets/box.jpg" style="margin: 5px;width: 100px;height: 100px;">
      <label class="centered">{{ item.productName }}</label>
    </div>
  </div>
</div>

<!-- LIST OF DRINK CATEGORIES -->
<div class="row secondContent">
  <div  class="col-1-sm" *ngFor="let list of drinksCategory" (click)="selectCategories(list)">
    <div class="cont text-white">
      <img src="../../../../assets/box.jpg" style="margin: 5px;width: 100px;height: 100px;">
      <label class="centered categoryName">{{list.categoryName }}</label>
    </div>
  </div>
  <div  class="col-1-sm">
    <div class="cont text-white">
      <img src="../../../../assets/box.jpg" style="margin: 5px;width: 100px;height: 100px;">
      <label class="centered">Other Drinks</label>
    </div>
  </div>
</div>
